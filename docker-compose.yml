services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: recipe-app-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: dev_password
      MYSQL_DATABASE: RecipeApp_Dev
      MYSQL_USER: app_user
      MYSQL_PASSWORD: dev_password
    ports:
      - "23306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - recipe-app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # .NET Backend Services (Recipe, User, Authorizer)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recipe-app-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE__CONNECTIONSTRING=Server=mysql;Database=RecipeApp_Dev;User=root;Password=dev_password;
      - DATABASE__USEIMMEMORYFALLBACK=false
      - DATABASE_TYPE=mysql
      - JWT__SECRETKEY=development-super-secret-key-that-must-be-at-least-32-characters-long-for-local-dev
      - JWT__ISSUER=RecipeApp-Development
      - JWT__AUDIENCE=RecipeApp-API-Development
      - JWT__EXPIRATIONMINUTES=60
      - JWT__REFRESHTOKENEXPIRATIONMINUTES=10080
      - LOGGING__LOGLEVEL__DEFAULT=Information
      - LOGGING__LOGLEVEL__MICROSOFT=Warning
      - LOGGING__LOGLEVEL__SYSTEM=Warning
      - SERILOG__MINIMUMLEVEL__DEFAULT=Information
    ports:
      - "5000:5000"  # Recipe Service
      - "5001:5001"  # User Service  
      - "5002:5002"  # Authorizer Service
    networks:
      - recipe-app-network
    volumes:
      - ./backend:/app/src:ro  # Optional: for development hot reload

  # Node.js API Gateway
  gateway:
    build:
      context: ./backend-web
      dockerfile: Dockerfile
    container_name: recipe-app-gateway
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - USER_SERVICE_URL=http://backend:5001
      - RECIPE_SERVICE_URL=http://backend:5000
      - AUTHORIZER_SERVICE_URL=http://backend:5002
    ports:
      - "3000:3000"  # Main API Gateway port
    networks:
      - recipe-app-network
    volumes:
      - ./backend-web:/app:ro  # Optional: for development hot reload
      - /app/node_modules  # Prevent overwriting node_modules

networks:
  recipe-app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local